<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Cadastro</title>
</head>
<body>
    <div class="campo">
        <h1 id="titulo">Cadastros De Candidatos</h1>
        <p id="subtitulo">complete suas informaçõens</p>
        <br>
    </div>
        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="name"><strong>NOME</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div class="campo">
                    <label for="sobrenome"><strong>SOBRENOME</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>
            <div class="campo">
                <label for="email"><strong>EMAIL</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="campo">
                <label for="sexo"><strong>SEXO</strong></label>
                <label>
                    <input type="radio" name="sexo" value="Masculino">Masculino
                </label>
                <label>
                    <input type="radio" name="sexo" value="feminino">Feminino
                </label>
            </div>
            <div class="campo">
                <label for="estado"><strong>Estado</strong> (somente Norte e Centro-Oeste)</label>
                <select name="estado" id="estado">
                    <option selected disabled value="">selecione</option>
                    <option>AC</option>
                    <option>AM</option>
                    <option>AP</option>
                    <option>RO</option>
                    <option>RR</option>
                    <option>RT</option>
                    <option>MT</option>
                    <option>MS</option>
                    <option>GO</option>
                </select>
            </div>
            <fieldset class="grupo">
                <div class="check">
                    <label><strong>Selecione quais áreas pretende trabalhar:</strong><br></label>
                    <input type="checkbox" id="ti" name="ti" value="areas de Ti">
                    <label for="ti">T.I</label>
                    <input type="checkbox" id="contanilidade" name="contabilidade" value="contabio">
                    <label for="contabilidade">Contabilidade</label>
                    <input type="checkbox" id="gt" name="gt" value="gestao">
                    <label for="gt">Gestão</label>
                    <input type="checkbox" id="sg" name="sg" value="serviçogerais">
                    <label for="sg">Serviços em Geral</label>
                </div>
            </fieldset>
            <div class="campo">
                <br>
                <label><strong>Fale o porque você quer trabalhar aqui:</strong><br></label>
                <textarea name="porque" id="pg"  rows="6" style="width: 26em;" required></textarea>
            </div>
            <button class="botao" type="submit">concluir</button>
        </form>
</body>
</html>
